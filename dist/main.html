<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/6a0a5846e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="box">
        <div class="todo" id="box2">
            <h2 id="header" class="heading">To-Do List&nbsp;&nbsp;<i class="fa-solid fa-pen-to-square"></i></h2>
            <div class="row1" id="row">
                <input id="inp" class="input" type="text" placeholder="Add your Task">&nbsp;&nbsp;
                <button id="addBtn" class="btn">Add</button>
            </div>
            <ul id="listContainer" class="list-container">
            </ul>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
